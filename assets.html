<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asset Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Idle Score</div>
                <ul class="nav-menu">
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="#">Assets</a></li>
                    <li><a href="#">Recommendations</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
                <div class="wallet-status">
                    <span>Connected: 0x1234...abcd</span>
                    <button class="cta-button">Disconnect</button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="asset-details">
                <div class="asset-header">
                    <img src="token-logo.png" alt="Token Logo" class="token-logo">
                    <h1>USDC</h1>
                </div>
                <div class="asset-info">
                    <div class="info-item">
                        <span class="label">Network:</span>
                        <span class="value">Arbitrum</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Amount Held:</span>
                        <span class="value">1,000 USDC</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Current Value:</span>
                        <span class="value">$1,000.00</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Yield Status:</span>
                        <span class="value">Inactive</span>
                    </div>
                    <div class="info-item">
                        <span class="label">Potential Yield:</span>
                        <span class="value">5% APY</span>
                    </div>
                </div>
                <div class="asset-actions">
                    <button class="action-button">Stake</button>
                    <button class="action-button">Lend</button>
                    <button class="action-button">Swap</button>
                    <button class="action-button">Bridge</button>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Idle Score. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
