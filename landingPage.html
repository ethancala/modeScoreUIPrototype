<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Score Dapp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Idle Score</div>
                <button class="cta-button">Connect Your Wallet</button>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-text">
                <h1>Optimize Your DeFi Portfolio</h1>
                <p>Discover missed opportunities and maximize your returns.</p>
                <button class="cta-button">Connect Your Wallet</button>
            </div>
        </div>
    </section>

    <section class="features">
        <div class="container">
            <div class="feature">
                <img src="idle-score-icon.png" alt="Idle Score Calculation">
                <h3>Idle Score Calculation</h3>
            </div>
            <div class="feature">
                <img src="investment-recommendations-icon.png" alt="Investment Recommendations">
                <h3>Investment Recommendations</h3>
            </div>
            <div class="feature">
                <img src="multi-network-support-icon.png" alt="Multi-Network Support">
                <h3>Multi-Network Support</h3>
            </div>
            <div class="feature">
                <img src="secure-private-icon.png" alt="Secure and Private">
                <h3>Secure and Private</h3>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Idle Score. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
